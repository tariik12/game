

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day #7 - Flip a coin game | tariik12_Prog</title>
</head>
<body>
    <div class="container">
        <div class="state">
            <p id="heads-count">Heads: 0</p>
            <p id="tails-count">Tails: 0</p>
        </div>
        <div>
            <img class="im " src="heads.svg" alt="">
            <img class="im " src="tails.svg" alt="">
        </div>
        <div class="coin">
            <div class="heads">
                <img src="heads.svg" alt="Heads">
            </div>
            <div class="tails">
                <img src="tails.svg" alt="Tails">
            </div>
        </div>
        <div class="button">
            <button id="flip-button">Flip Coin</button>
            <button id="reset-button">Reset</button>
        </div>
    </div>
    <script src="../index.js"></script>
</body>
</html>
